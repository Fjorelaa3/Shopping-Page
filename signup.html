<!DOCTYPE html>
<meta name="viewport" content="width-device-width, initial-scale=1">
<html lang="en" dir="ltr">

<head>
    <link rel="stylesheet" href="./styles/style2.css">
</head>

<body>
    <div class="center">
        <!-- Përshkrimi: Qendra e formës së regjistrimit -->
        <h1>Signup</h1>
        <form method="POST">
            <!-- Përshkrimi: Forma e regjistrimit -->
            <div class="txt_field">
                <!-- Përshkrimi: Fusha e emrit të përdoruesit -->
                <input type="text" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <!-- Përshkrimi: Fusha e email-it -->
                <input type="text" required>
                <span></span>
                <label>Email</label>
            </div>
            <div class="txt_field">
                <!-- Përshkrimi: Fusha e moshës -->
                <input type="number" required>
                <span></span>
                <label>Age</label>
            </div>
            <div class="txt_field">
                <!-- Përshkrimi: Fusha e fjalëkalimit -->
                <input type="password" required>
                <span></span>
                <label>Password</label>
            </div>

            <!-- Përsërit këtë strukturë për fushat e tjera të formës -->

            <input type="submit" name="" value="Signup">
            <div class="signup_link">
                <!-- Përshkrimi: Lidhja për të shkuar te faqja e login -->
                Click to <a href="login.html">Login</a>
            </div>
        </form>
    </div>
</body>

</html>
