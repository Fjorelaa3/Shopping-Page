<!DOCTYPE html>
<meta name="viewport" content="width-device-width, initial-scale=1">
<html lang="en" dir="ltr">

<head>
    <link rel="stylesheet" href="./styles/style2.css">
</head>

<body>
    <div class="center">
        <h1>Login</h1>
        <!-- Përshkrimi: Forma e login -->
        <form method="POST">
            <!-- Përshkrimi: Fusha e inputit për username -->
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <!-- Përshkrimi: Etiketa për username -->
                <label>Username</label>
            </div>
            <!-- Përshkrimi: Fusha e inputit për password -->
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <!-- Përshkrimi: Etiketa për password -->
                <label>Password</label>
            </div>
            <!-- Përshkrimi: Lidhja për të haruar fjalëkalimin -->
            <div class="pass">Forgot Password? </div>
            <!-- Përshkrimi: Butoni për të bërë login -->
            <input type="submit" name="" value="Login">
            <!-- Përshkrimi: Lidhja për të bërë signup -->
            <div class="signup_link">
                Not a member? <a href="signup.html">Signup</a>
            </div>
        </form>
    </div>
</body>

</html>
